<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <title>Lincoln Restaurants</title>
</head>
<header>
  <a href="login.html" class="login">Login</a>
  <a href="index.html" class="logo">Lincoln Restaurants</a>
  <a href="addRestaurant.html" class="addNew">Add a New Restaurant</a>
</header>
<main>
  <article>
   <div class="loginWrapper">
    <h1>Add Restaurant</h1>
    <form action="index.html" id="registrationForm">
      <label>Name:</label><br>
      <input type="text" name="Username" id="registrationUsername">
      <br><br>
      <label>Description:</label><br>
      <input type="text" name="firstName" id="registrationFirstName">
      <br><br>
      <label>Image:</label><br>
      <p id="msg"></p>
      <input type="file" id="file" name="file"/>
      <br><br>
      <input type="submit" value="Register">
    </form>
  </div>
</article>
</main>
</html>
